<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Understanding JavaScript's Capture</title>
</head>

<body class="body">
    <div class="one">
        <div class="two">
            <div class="three">
            </div>
        </div>
    </div>
    <style>
    html {
        box-sizing: border-box;
    }

    *,
    *:before,
    *:after {
        box-sizing: inherit;
    }

    div {
        width: 100%;
        padding: 100px;
    }

    .one {
        background: thistle;
    }

    .two {
        background: mistyrose;
    }

    .three {
        background: coral;
    }
    </style>
    <button>Click me</button>
    <script>
    const divs = document.querySelectorAll('div');
    const button = document.querySelector('button');

    function logText(e) {
        console.log(this.classList.value);
        e.stopPropagation(); // stop bubbling
    }

    button.addEventListener('click', () => { console.log('Button click!!!'); }, { once: true });
    // document.body.addEventListener('click', logText);
    divs.forEach(div => div.addEventListener('click', logText, {
        capture: false,
        once: true
    }));

    </script>
</body>

</html>
